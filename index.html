<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Cartas 4x4</title>
  <link rel="stylesheet" href="style.css">

  <!-- html2canvas para exportar PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h2>Generador de Juego de 4 Cartas de Lotería</h2>

  <label for="textoLote">Nombre del Juego de Cartas:</label>
  <input type="text" id="textoLote" placeholder="Escribe tu texto aquí">
  <br><br>

  <button id="btnGenerar">Generar nuevas cartas</button>
  <button id="btnColores">Mostrar/Ocultar colores</button>
  <button id="btnExportar">Guardar cartas</button>
  <button id="btnExportarIndividual">Guardar cartas individualmente</button>

  <div class="contenedor" id="cartas"></div>

  <script src="script.js"></script>
</body>
</html>
